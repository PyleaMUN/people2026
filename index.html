    :root {
      --nav-bg: #f8f8f0;
      --teal: #006d7a;
      --gold: #c59d12;
      --cream: #f8f5ec;
      --text-dark: #333;
    }
    body {
      margin: 0;
      padding-top: 56px;
      font-family: 'Lato', sans-serif;
      background: var(--cream);
      color: var(--text-dark);
    }
    .navbar-custom {
      background: var(--nav-bg);
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    header {
      text-align: center;
      margin: 2rem 0;
    }
    header img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--teal);
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .section {
      margin-bottom: 3rem;
    }
    .section h2 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 1.8rem;
      border-bottom: 2px solid var(--teal);
      display: inline-block;
      padding-bottom: .2rem;
      margin-bottom: 1rem;
    }
    .role-btn {
      width: 100%;
      background: none;
      border: 2px solid var(--teal);
      padding: .75rem;
      border-radius: 4px;
      font-weight: bold;
      color: var(--teal);
      transition: .3s;
    }
    .role-btn:hover {
      background: var(--teal);
      color: #fff;
    }
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: .3s;
      z-index: 1050;
    }
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .modal-box {
      background: #fff;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      padding: 2rem;
      position: relative;
      transform: translateY(-20px);
      transition: .3s;
    }
    .modal-overlay.active .modal-box {
      transform: translateY(0);
    }
    .modal-gallery img,
    .modal-single img {
      object-fit: cover;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--gold);
      margin: 0 .5rem;
      max-width: 100%;
      height: auto;
    }
    .modal-gallery,
    .modal-single {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .close-btn {
      position: absolute;
      top: .5rem;
      right: .5rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--teal);
      cursor: pointer;
    }
    #modalName {
      text-align: center;
      margin-bottom: .5rem;
      font-weight: bold;
    }
    #modalRole {
      text-align: center;
      margin-bottom: .5rem;
      color: var(--gold);
    }
    #modalInfo {
      text-align: left;
    }
    /* Responsive tweaks */
    @media (max-width: 576px) {
      h1 {
        font-size: 1.8rem;
      }
      .role-btn {
        padding: .5rem;
        font-size: .9rem;
      }
      .modal-box {

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btns = document.querySelectorAll('.role-btn');
      const overlay = document.getElementById('modalOverlay');
      const gallery = document.getElementById('modalGallery');
      const single = document.getElementById('modalSingle');
      const nameEl = document.getElementById('modalName');
      const roleEl = document.getElementById('modalRole');
      const infoEl = document.getElementById('modalInfo');
      const closeBtn = document.getElementById('closeModal');

      btns.forEach(btn => {
        btn.addEventListener('click', () => {
          gallery.innerHTML = '';
          single.innerHTML = '';
          gallery.style.display = 'none';
          single.style.display = 'none';

          nameEl.textContent = btn.dataset.name || btn.dataset.committee || btn.dataset.role || '';
          roleEl.textContent = btn.dataset.role || btn.dataset.committee || '';
          infoEl.innerHTML = btn.dataset.info || '';

          if (btn.dataset.img1) {
            gallery.style.display = 'flex';
            ['1','2','3'].forEach(i => {
              const img = new Image();
              img.src = btn.dataset['img'+i];
              img.onerror = () => img.src = 'default-profile.png';
              gallery.appendChild(img);
            });
          } else {
            single.style.display = 'flex';
            const img = new Image();
            img.src = btn.dataset.img;
            img.onerror = () => img.src = 'default-profile.png';
            single.appendChild(img);
          }

          overlay.classList.add('active');
          document.body.style.overflow = 'hidden';
        });
      });

      const closeModal = () => {
        overlay.classList.remove('active');
        document.body.style.overflow = '';
      };
      closeBtn.addEventListener('click', closeModal);
      overlay.addEventListener('click', e => e.target === overlay && closeModal());
      document.addEventListener('keydown', e => e.key === 'Escape' && closeModal());
    });
  </script>
